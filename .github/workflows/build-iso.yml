name: Build ISO (Lightspeed OS)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build_iso:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install podman
        run: |
          sudo apt update
          sudo apt install -y podman

      - name: Pull OS image
        run: |
          sudo podman pull ghcr.io/build254kenya/lightspeed-os:latest

      - name: Build ISO
        run: |
          mkdir -p out
          sudo podman run --rm --privileged \
            -v $PWD/out:/out \
            -v /var/lib/containers/storage:/var/lib/containers/storage \
            quay.io/centos-bootc/bootc-image-builder:latest \
            --type iso \
            --rootfs ext4 \
            ghcr.io/build254kenya/lightspeed-os:latest \
            --output /out

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: lightspeed-os-iso
          path: out/*.iso
